<!DOCTYPE html>
<html>
    <head>
      <title>Andrew's Art Gallery</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div class="navbar" color="gray-500">
        <div class="conatiner row">

          <!-- make drop down menu on navbar, have sign in change the tex of the top button and hide/ show the appropriate dropping buttons-->

          <!-- button for opening account form modal -->
          <button type="button" id="sign-up-button" class="col-4 btn btn-info" data-bs-toggle="modal"
            data-bs-target="#sign-up-form-modal">Make an Account</button>

          <!-- button for opening sign in form modal -->
          <button type="button" id="sign-in-button" class="col-4 btn btn-info" data-bs-toggle="modal"
            data-bs-target="#sign-in-form-modal"> Sign In</button>

          <!-- button for opening password change form modal -->
          <button type="button" id="change-pw-button" class="col-4 btn btn-info startHidden" data-bs-toggle="modal"
            data-bs-target="#pw-change-form-modal"> Change Password</button>

            <!-- button for opening update profile form modal -->
            <button type="button" id="update-profile-button" class="col-4 btn btn-info startHidden" data-bs-toggle="modal"
              data-bs-target="#update-profile-form-modal"> Edit Profile</button>

          <button id="sign-out-button" class="col-4 btn btn-info startHidden">Sign out</button>

        </div>
      </div>

      <!-- start login vs sign up prompt -->
      <p id="message-field">Please Make an Account or Sign In to Continue</p>
      <!-- end of start prompt -->

      <!-- sign up form modal -->
      <div class="modal fade" id="sign-up-form-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Make an Account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="sign-up">
              <div class="modal-body">
                <div id="sign-up-form-message"></div>
                <div class="container row">
                  <label class="col-4">User name</label>
                  <input class="col-9" name="credentials[user_name]" type="name">
                  <label class="col-4">Email</label>
                  <input class="col-9" name="credentials[email]" type="email">
                  <label class="col-4">Password</label>
                  <input class="col-9" name="credentials[password]" type="password">
                  <label class="col-6">Confirm Password</label>
                  <input class="col-9" name="credentials[password_confirmation]" type="password">
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-info">Sign Up</button>
                <button id="sign-up-flip-in-button" class="btn btn-info startHidden" data-bs-target="#sign-in-form-modal"
                  data-bs-toggle="modal" data-bs-dismiss="modal">sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End of sign up modal -->

      <!-- Sign in form modal-->
      <div class="modal fade" id="sign-in-form-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Sign In</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="sign-in">
              <div class="modal-body">
                <div class="container row">
                  <label class="col-4 ">Email</label>
                  <input class="col-9 " name="credentials[email]" type="email">
                  <label class="col-4 ">Password</label>
                  <input class="col-9 " name="credentials[password]" type="password">
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-info">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End of sign in modal -->

      <!-- Start of password change form modal -->
      <div class="modal fade" id="pw-change-form-modal" tabindex="-1" aria-labelledby="change password form"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Change Password</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="change-password">
              <div class="modal-body row">
                <div class="col-9" id="pw-change-message-field"></div>
                <label class="col-6">Old Password</label>
                <input class="col-9" name="passwords[old]" type="password">
                <label class="col-6">New Password</label>
                <input class="col-9" name="passwords[new]" type="password">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-info">Change Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End of change password form modal -->

      <!-- Start of update profile for modal -->
      <div class="modal fade" id="update-profile-form-modal" tabindex="-1" aria-labelledby="profile form"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Update your Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="update-profile">
              <div class="modal-body row">
                <div class="col-9" id="update-profile-message-field"></div>
                <label class="col-6">User name</label>
                <input class="col-9" id="update-profile-username-field" name="user[userName]" type="name" value="">
                <label class="col-6">mediums</label>
                <input class="col-9" id="update-profile-mediums-field" name="user[mediums]" type="text" value="">
                <label class="col-6">bio</label>
                <input class="col-9" id="update-profile-bio-field" name="user[bio]" type="text" value="">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-info">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Start of update profile for modal -->

      <!-- Start of pop up message field modal-->
      <div class="modal fade" id="pop-up-message-field-modal" tabindex="-1" aria-labelledby="message" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Game Over</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="pop-up-message-field"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">View Board</button>
              <button type="button" class="btn btn-secondary new-game-button" data-bs-dismiss="modal">New Game</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of pop up message field modal-->

      <section class="coantiner">
        <div class="row">
          <div class="col-4">
          </div>
          <div class="col-8" >
            <div class="row">
              <div id="pieces-landing-pad"></div>
            </div>
          </div>
        </div>
      </section>


    </body>
</html>
